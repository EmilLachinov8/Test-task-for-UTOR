<!DOCTYPE html>
<html>
  <head>
    <title>
      Figures
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <div class="wrapper">
    <header class="header">
    </header>
      <section class="main">
        <div class="container">
          <div class="object">
            <div class="object__big-circle"></div>
            <div class="object__traingle">
              <div class="figure-traingle"></div>
            </div>
            <div class="object__small-circle">
              <div class="figure-small-circle"></div>
            </div>
            <div class="object__rectangle">
              <div class="figure-rectangle"></div>
            </div>
            <div class="object__rectangle-oval">
              <div class="figure-rectangle-oval">
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
